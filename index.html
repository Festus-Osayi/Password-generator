<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Genereator</title>
    <!-- font awesome.. -->
    <script src="https://kit.fontawesome.com/245253ee98.js" crossorigin="anonymous"></script>
    <!-- google fonts... -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="headings">
        Generate a <br /><span id="my_span">random password</span>
      </h1>
      <p id="ins-password">Never use an insecure password again</p>
      <button class="btn" id="gen-btn">Generate password</button>
      <p id="line-break"></p>
      <input type="text" class="inherit" id="password" minlength="20" maxlength="30" placeholder="Enter name">
      <h4>Password length <i class="fa-solid fa-question"></i></h4>
      
      <input type="number" class="password-generated" id="password-input" min="10" max="15" value="10">

      <div class="pass-generated">
        <p onclick="copied_text(document.getElementById('input1').innerHTML)" class="pass-box" id="input1"></p>
        <p onclick="copied_text(document.getElementById('input2').innerHTML)" class="pass-box" id="input2"></p>
      </div>
    </div>

    

    <!-- js -->
    <script src="index.js"></script>
  </body>
</html>
